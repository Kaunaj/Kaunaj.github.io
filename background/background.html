<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Background Page
        </title>
    </head>
    <body>
        <main>
            <button id="white">White</button>
            <button id="black">Black</button>
            <button id="red">Red</button>
            <button id="green">Green</button>
            <button id="blue">Blue</button>
            <button id="yellow">Yellow</button>
            <button id="magenta">Magenta</button>
            <script>
                let body = document.querySelector("body");
                document.querySelector("#white").onclick = function() {
                    body.style.backgroundColor = "white";
                };
                document.querySelector("#black").onclick = function() {
                    body.style.backgroundColor = "black";
                };
                document.querySelector("#red").onclick = function() {
                    body.style.backgroundColor = "red";
                };
                document.querySelector("#green").onclick = function() {
                    body.style.backgroundColor = "green";
                };
                document.querySelector("#blue").onclick = function() {
                    body.style.backgroundColor = "blue";
                };
                document.querySelector("#yellow").onclick = function() {
                    body.style.backgroundColor = "yellow";
                };
                document.querySelector("#magenta").onclick = function() {
                    body.style.backgroundColor = "magenta";
                };
            </script>
        </main>
    </body>
</html>
