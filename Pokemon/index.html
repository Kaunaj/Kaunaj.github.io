<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="container text-center">
        <h1>Pokemon Data Sheet</h1>
        <table class="table table-dark table-bordered table-hover">
            <thead>
                <th class="align-middle">Name</th>
                <th class="align-middle">Level</th>
                <th class="align-middle">Type</th>
                <th class="align-middle">Image</th>
                <th class="align-middle">Health</th>
                <th class="align-middle">XP</th>
            </thead>
            <tbody>
                <tr>
                    <td class="align-middle">Bulbasaur</td>
                    <td class="align-middle">5</td>
                    <td class="align-middle"><h4><span class="badge badge-pill badge-success">Grass</span></h4></td>
                    <td class="align-middle"><img src="https://cdn.bulbagarden.net/upload/7/76/Spr_5b_001.png" alt="bulbasaur image"></td>
                    <td class="align-middle">30</td>
                    <td class="align-middle">50</td>
                </tr>
                <tr>
                    <td class="align-middle">Squirtle</td>
                    <td class="align-middle">5</td>
                    <td class="align-middle"><h4><span class="badge badge-pill badge-primary">Water</span></h4></td>
                    <td class="align-middle"><img src="https://cdn.bulbagarden.net/upload/5/59/Spr_5b_007.png" alt="squirtle image"></td>
                    <td class="align-middle">30</td>
                    <td class="align-middle">50</td>
                </tr>
                <tr>
                    <td class="align-middle">Charmander</td>
                    <td class="align-middle">5</td>
                    <td class="align-middle"><h4><span class="badge badge-pill badge-danger">Fire</span></h4></td>
                    <td class="align-middle"><img src="https://cdn.bulbagarden.net/upload/0/0a/Spr_5b_004.png" alt="charmander image"></td>
                    <td class="align-middle">30</td>
                    <td class="align-middle">50</td>
                </tr>
                <tr>
                    <td class="align-middle">Pikachu</td>
                    <td class="align-middle">5</td>
                    <td class="align-middle"><h4><span class="badge badge-pill badge-warning">Electric</span></h4></td>
                    <td class="align-middle"><img src="https://cdn.bulbagarden.net/upload/b/b2/Spr_5b_025_m.png" alt="pikachu image"></td>
                    <td class="align-middle">30</td>
                    <td class="align-middle">50</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
